name: dependency-review

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check dependency graph status
        id: dependency-graph
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const pr = context.payload.pull_request;
              const basehead = `${pr.base.sha}...${pr.head.sha}`;

              await github.request(
                "GET /repos/{owner}/{repo}/dependency-graph/compare/{basehead}",
                { ...context.repo, basehead }
              );

              core.info("dependency graph compare endpoint is available");
              core.setOutput("enabled", "true");
            } catch (error) {
              if (error.status === 403 || error.status === 404) {
                core.warning(
                  `Dependency graph compare endpoint unavailable (${error.status}).`
                );
                core.setOutput("enabled", "false");
              } else {
                throw error;
              }
            }

      - name: Dependency review
        if: steps.dependency-graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

      - name: Dependency review skipped
        if: steps.dependency-graph.outputs.enabled != 'true'
        run: |
          echo "::warning::Dependency graph is disabled or unavailable for this repository."
          echo "::warning::Enable it in Settings > Security > Advanced Security > Dependency graph."
